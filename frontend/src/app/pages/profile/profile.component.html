<div class="min-h-screen bg-gray-50">
  <app-navbar></app-navbar>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6">Mon Profil</h2>

      <!-- Success Message -->
      <div *ngIf="updateSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Profil mis à jour avec succès
      </div>

      <!-- Error Message -->
      <div *ngIf="updateError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ updateError }}
      </div>

      <!-- Profile Form -->
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-4 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" formControlName="firstName"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" formControlName="lastName"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input type="tel" formControlName="phoneNumber"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <button type="submit" [disabled]="!profileForm.valid"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 disabled:opacity-50">
          Mettre à jour le profil
        </button>
      </form>

      <!-- Password Form -->
      <h3 class="text-xl font-bold mb-4">Changer le mot de passe</h3>
      <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
          <input type="password" formControlName="currentPassword"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
          <input type="password" formControlName="newPassword"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirmer le nouveau mot de passe</label>
          <input type="password" formControlName="confirmPassword"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <button type="submit" [disabled]="!passwordForm.valid"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 disabled:opacity-50">
          Mettre à jour le mot de passe
        </button>
      </form>
    </div>
  </main>
</div>
