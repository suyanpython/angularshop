<div class="reviews-container">
  <!-- Summary Section -->
  <div class="bg-gray-50 p-6 rounded-lg mb-8">
    <div class="flex items-center justify-between mb-4">
      <div>
        <h2 class="text-2xl font-bold mb-2">Avis clients</h2>
        <div class="flex items-center gap-2">
          <div class="flex">
            <svg *ngFor="let star of [1,2,3,4,5]" 
                 class="h-6 w-6 text-[#00b67a]" 
                 fill="currentColor"
                 viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>
          <span class="text-lg font-semibold">{{ reviews.length }} avis</span>
        </div>
      </div>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">Avis des clients</h2>
    <div class="flex items-center gap-4">
      <div class="text-sm text-gray-600">Trier par :</div>
      <select 
        [(ngModel)]="sortOption" 
        (change)="onSortChange()"
        class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#00b67a] bg-white text-sm">
        <option value="newest">Plus récents</option>
        <option value="oldest">Plus anciens</option>
        <option value="highest">Note la plus élevée</option>
        <option value="lowest">Note la plus basse</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6">
    <div *ngFor="let review of reviews" 
         class="bg-white p-6 rounded-lg border border-gray-100 hover:border-gray-200 transition-colors">
      <div class="flex justify-between items-start mb-4 pb-4 border-b border-gray-100">
      <div class="flex justify-between items-start">
        <div>
          <div class="flex items-center mb-2">
            <div class="flex">
              <svg *ngFor="let star of getRatingStars(review.rating)" 
                   class="h-5 w-5" 
                   [class.text-[#00b67a]]="star === 1"
                   [class.text-gray-200]="star === 0"
                   fill="currentColor"
                   viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <svg *ngFor="let star of getRatingStars(5 - review.rating)" 
                   class="h-5 w-5 text-gray-300" 
                   fill="currentColor"
                   viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>
            <span class="ml-2 text-sm text-gray-600">{{ review.rating }}/5</span>
          </div>
          <div class="mt-2">
            <p class="font-bold text-gray-900">{{ review.userName }}</p>
            <p class="text-sm text-gray-500">{{ formatDate(review.date) }}</p>
          </div>
        </div>
      </div>
      <p class="text-gray-700 leading-relaxed">{{ review.comment }}</p>
    </div>
  </div>
</div>
